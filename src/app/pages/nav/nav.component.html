<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Categorias</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Categoria 1</a>
      <a mat-list-item href="#">Categoria 2</a>
      <a mat-list-item href="#">Categoria 3</a>
      <a mat-list-item href="#">Categoria 4</a>
      <a mat-list-item href="#">Categoria 5</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="primary" class="header">      

      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span class="title-header">Página Inicial</span>

      <button mat-button [matMenuTriggerFor]="menu" md-direction="right">Olá, User</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Editar</button>
        <button mat-menu-item>Logout</button>
      </mat-menu>

      <button>
        <mat-icon matBadge="15" matBadgeColor="accent">
          shopping_cart
        </mat-icon>
      </button> 

    </mat-toolbar>

    <!-- <mat-grid-list cols="4" rowHeight="200px">
      <mat-grid-tile
          *ngFor="let tile of tiles"
          [colspan]="tile.cols"
          [rowspan]="tile.rows"
          [style.background]="tile.color">
        {{tile.text}}
      </mat-grid-tile>
    </mat-grid-list> -->
    
  </mat-sidenav-content>

</mat-sidenav-container>
