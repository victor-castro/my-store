<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Categorias</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Categoria 1</a>
      <a mat-list-item href="#">Categoria 2</a>
      <a mat-list-item href="#">Categoria 3</a>
      <a mat-list-item href="#">Categoria 4</a>
      <a mat-list-item href="#">Categoria 5</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <app-header></app-header>
    
  </mat-sidenav-content>

</mat-sidenav-container>
