<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ product.product }}</mat-card-title>
    <mat-card-subtitle>{{ product.plots }}x de R$ {{ product.price }} sem juros</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="../../../../assets/img/{{ product.image }}">
  <mat-card-actions>
    <button mat-flat-button color="primary">Comprar</button>
    <button mat-flat-button color="accent" class="btn-left">Carrinho</button>
  </mat-card-actions>
</mat-card>
